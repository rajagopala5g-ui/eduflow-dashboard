<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFlow Pro | Management Dashboard</title>
    <style>
        :root {
            --primary: #4361ee;
            --bg: #f8f9fd;
            --sidebar: #ffffff;
            --card-bg: #ffffff;
            --text: #2b2d42;
            --text-light: #64748b;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --border: #eef2f6;
            --accent: #28a745;
        }

        [data-theme="dark"] {
            --bg: #0b0e14;
            --sidebar: #151921;
            --card-bg: #1c222d;
            --text: #f8f9fd;
            --text-light: #94a3b8;
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
            --border: #2d3748;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; background: var(--bg); color: var(--text);
            display: flex; min-height: 100vh; transition: 0.3s;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 260px; background: var(--sidebar); border-right: 1px solid var(--border);
            padding: 30px 20px; display: flex; flex-direction: column;
            position: fixed; height: 100vh; z-index: 1000;
        }

        .nav-btn {
            padding: 15px; border: none; border-radius: 12px; background: none;
            color: var(--text-light); font-weight: 600; text-align: left; cursor: pointer;
            transition: 0.3s; margin-bottom: 5px; display: flex; align-items: center; gap: 10px;
        }

        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3); }

        .main-content { margin-left: 260px; flex: 1; padding: 40px; width: calc(100% - 260px); }

        .card { background: var(--card-bg); border-radius: 16px; padding: 25px; box-shadow: var(--shadow); margin-bottom: 25px; }

        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.3s ease-in; }

        /* Inputs & Selects */
        select, .search-box { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text); font-size: 15px; }
        
        /* Checkbox List Styling */
        .list-box { 
            height: 200px; overflow-y: auto; border: 1px solid var(--border); 
            padding: 10px; margin-top: 10px; border-radius: 8px; background: var(--bg);
        }
        .list-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; padding: 4px; border-radius: 4px; transition: 0.2s; }
        .list-item:hover { background: rgba(67, 97, 238, 0.1); }

        /* Table Styles */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background: var(--primary); color: white; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.5px; }

        /* Masking & Misc */
        .masked { filter: blur(8px); cursor: pointer; user-select: none; }
        .theme-toggle { margin-top: auto; padding: 10px; cursor: pointer; text-align: center; border: 1px solid var(--border); border-radius: 8px; font-weight: 500; }
        .action-btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; transition: 0.3s; }
        .action-btn:hover { opacity: 0.9; transform: translateY(-1px); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2 style="color: var(--primary); margin-bottom: 30px;">üè´ EduFlow</h2>
        <button class="nav-btn active" onclick="showTab('info', this)">üßë‚Äçüéì Student Info</button>
        <button class="nav-btn" onclick="showTab('ledger', this)">üìë Ledger Query</button>
        <button class="nav-btn" onclick="showTab('total', this)">üí∞ Collection</button>
        
        <div class="theme-toggle" onclick="toggleTheme()">üåì Toggle Dark Mode</div>
    </nav>

    <main class="main-content">
        <div id="statusBox"></div>

        <div id="tab-info" class="content-section active">
            <div class="card">
                <h2>Student General Information</h2>
                <div style="position: relative; margin-bottom: 25px;">
                    <input type="text" id="globalSearch" class="search-box" placeholder="üîç Search student name..." oninput="runSearch()">
                    <div id="searchSuggestions" style="position: absolute; background: var(--card-bg); width: 100%; z-index: 50; box-shadow: var(--shadow); border-radius: 0 0 10px 10px;"></div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                    <div>
                        <label style="font-size: 12px; color: var(--text-light);">Quick Filter: Class</label>
                        <select id="classDrop" onchange="updateStudentDrop()"></select>
                    </div>
                    <div>
                        <label style="font-size: 12px; color: var(--text-light);">Select Student</label>
                        <select id="nameDrop" onchange="showStudentProfile()"></select>
                    </div>
                </div>

                <div id="profileBox" style="display: none; grid-template-columns: 180px 1fr; gap: 30px; border-top: 1px solid var(--border); padding-top: 30px;">
                    <div style="width: 180px; height: 180px; background: var(--bg); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 60px; border: 1px solid var(--border);">üë§</div>
                    <div id="detailsGrid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;"></div>
                </div>
            </div>
        </div>

        <div id="tab-ledger" class="content-section">
            <div class="card">
                <h2>Fee Transaction Query</h2>
                <div style="display: grid; grid-template-columns: 320px 1fr; gap: 30px;">
                    <div class="control-panel">
                        <label>1. Select Class</label>
                        <select id="class-select" onchange="handleClassChange()">
                            <option value="">-- Select a Class --</option>
                        </select>

                        <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                            <label>2. Select Student(s)</label>
                            <label style="font-size: 11px; cursor: pointer; color: var(--primary);">
                                <input type="checkbox" id="selectAll" onclick="toggleAllStudents(this)"> Select All
                            </label>
                        </div>
                        <div id="student-list" class="list-box">
                            <p style="color:var(--text-light); font-size: 12px; padding: 10px;">Select a class first.</p>
                        </div>
                        
                        <button class="action-btn" onclick="handleStudentSelection()">View History</button>
                    </div>

                    <div class="transaction-details">
                        <label>3. Results</label>
                        <div id="ledgerResults" class="table-container">
                            <p style="color:var(--text-light); padding: 20px; border: 1px dashed var(--border); margin-top: 10px; border-radius: 8px;">Results will appear here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-total" class="content-section">
            <div class="card" style="text-align: center; padding: 50px 20px;">
                <h3 style="color: var(--text-light);">Total Fees Received (Click to Peek)</h3>
                <h1 id="totalAmtDisplay" class="masked" onclick="this.classList.toggle('masked')" style="font-size: 3.5rem; color: var(--primary); margin: 10px 0;">‚Çπ 0.00</h1>
                <p style="font-size: 12px; opacity: 0.7;">Data synced from Finance Ledger</p>
            </div>
            <div class="card">
                <h3>Class-wise Summary</h3>
                <div id="classSummaryTable"></div>
            </div>
        </div>
    </main>

    <script>
        const URL_LEDGER = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTrJ4loHGQhk6Nv20DxrSVxTCQM_94T2fl5gG3ipGwvV_g9k0A7W282wctUWRWbcRFVOkUfIhPJU06a/pub?gid=0&single=true&output=csv';
        const URL_STUDENTS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRL52n4Ly8G3fD8a3NKPnF_5HG_kQhyvC2YdsXMeftNvqK6ES_i3Hp5-znohw2Sm8hpS5WJj9A4HNSv/pub?gid=577799164&single=true&output=csv';

        let ledgerData = [];
        let studentData = [];
        let ledgerHeaders = [];

        async function loadData() {
            const status = document.getElementById('statusBox');
            status.innerHTML = '<div style="padding:12px; background:var(--primary); color:white; border-radius:8px; margin-bottom:20px; text-align:center; font-weight:600;">üîÑ Synchronizing Educational Database...</div>';

            try {
                const [resL, resS] = await Promise.all([
                    fetch(URL_LEDGER).then(r => r.text()),
                    fetch(URL_STUDENTS).then(r => r.text())
                ]);

                ledgerData = parseCSV(resL);
                studentData = parseCSV(resS);
                ledgerHeaders = ledgerData[0];

                status.innerHTML = '';
                initDashboard();
            } catch (err) {
                status.innerHTML = `<div style="padding:12px; background:#fee2e2; color:#b91c1c; border-radius:8px; margin-bottom:20px; text-align:center;">‚ùå Connection Error: Unable to reach Google Sheets</div>`;
            }
        }

        function parseCSV(text) {
            return text.split('\n').map(row => row.split(',').map(cell => cell.trim().replace(/"/g, '')));
        }

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function initDashboard() {
            // Populate Class Dropdowns (both tabs)
            const classes = [...new Set(studentData.slice(1).map(r => r[2]))].filter(Boolean).sort();
            
            const infoClassDrop = document.getElementById('classDrop');
            const ledgerClassDrop = document.getElementById('class-select');
            
            infoClassDrop.innerHTML = '<option value="">-- All Classes --</option>';
            classes.forEach(cls => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = cls;
                infoClassDrop.appendChild(opt.cloneNode(true));
                ledgerClassDrop.appendChild(opt);
            });

            // Calculate Totals
            let grandTotal = 0;
            let classTotals = {};
            ledgerData.slice(1).forEach(row => {
                const amt = parseFloat(row[6]) * 1000 || 0;
                grandTotal += amt;
                if(row[2]) classTotals[row[2]] = (classTotals[row[2]] || 0) + amt;
            });

            document.getElementById('totalAmtDisplay').innerText = '‚Çπ ' + grandTotal.toLocaleString('en-IN');
            
            let tableHtml = '<table><thead><tr><th>Class Name</th><th>Total Collection</th></tr></thead><tbody>';
            Object.keys(classTotals).sort().forEach(c => {
                tableHtml += `<tr><td>${c}</td><td><strong>‚Çπ ${classTotals[c].toLocaleString('en-IN')}</strong></td></tr>`;
            });
            document.getElementById('classSummaryTable').innerHTML = tableHtml + '</tbody></table>';
        }

        function showTab(tabId, btn) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            btn.classList.add('active');
        }

        /* --- STUDENT INFO TAB LOGIC --- */
        function updateStudentDrop() {
            const cls = document.getElementById('classDrop').value;
            const nameDrop = document.getElementById('nameDrop');
            nameDrop.innerHTML = '<option value="">-- Select Student --</option>';
            const filtered = studentData.slice(1)
                .filter(r => !cls || r[2] === cls)
                .sort((a,b) => a[1].localeCompare(b[1]));
            filtered.forEach(r => nameDrop.innerHTML += `<option value="${r[1]}">${r[1]}</option>`);
        }

        function showStudentProfile(nameFromSearch = null) {
            const name = nameFromSearch || document.getElementById('nameDrop').value;
            const student = studentData.find(r => r[1] === name);
            if (!student) return;

            document.getElementById('profileBox').style.display = 'grid';
            const fields = [
                ['Full Name', student[1]], ['Current Class', student[2]],
                ['Father Name', student[3]], ['Mother Name', student[5]],
                ['Date of Birth', student[4]], ['Caste/Category', student[6]],
                ['Primary Phone', student[7]], ['Location/Address', student[11]],
                ['Pending Dues', student[12]]
            ];

            document.getElementById('detailsGrid').innerHTML = fields.map(f => `
                <div class="info-item">
                    <label style="display:block; font-size:10px; color:var(--text-light); text-transform:uppercase;">${f[0]}</label>
                    <span style="font-weight:600; color:var(--text);">${f[1] || '---'}</span>
                </div>
            `).join('');
        }

        /* --- LEDGER MULTI-STUDENT LOGIC --- */
        function handleClassChange() {
            const cls = document.getElementById('class-select').value;
            const list = document.getElementById('student-list');
            list.innerHTML = '';
            document.getElementById('selectAll').checked = false;
            if(!cls) return;

            const students = [...new Set(ledgerData.slice(1).filter(r => r[2] === cls).map(r => r[4]))].sort();
            students.forEach(name => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<input type="checkbox" class="stu-check" value="${name}"> <label>${name}</label>`;
                list.appendChild(div);
            });
        }

        function toggleAllStudents(master) {
            document.querySelectorAll('.stu-check').forEach(cb => cb.checked = master.checked);
        }

        function handleStudentSelection() {
            const cls = document.getElementById('class-select').value;
            const checks = document.querySelectorAll('.stu-check:checked');
            const selectedNames = Array.from(checks).map(c => c.value);
            const container = document.getElementById('ledgerResults');

            if(!cls || selectedNames.length === 0) {
                container.innerHTML = '<p style="color:#ef4444; padding:20px;">‚ö†Ô∏è Please select a class and at least one student.</p>';
                return;
            }

            const filtered = ledgerData.slice(1).filter(r => r[2] === cls && selectedNames.includes(r[4]));
            let subtotal = 0;

            let html = '<table><thead><tr>';
            for(let i=0; i<=11; i++) html += `<th>${ledgerHeaders[i] || 'Col'+i}</th>`;
            html += '</tr></thead><tbody>';

            filtered.forEach(r => {
                const amt = parseFloat(r[6]) * 1000 || 0;
                subtotal += amt;
                html += '<tr>';
                for(let i=0; i<=11; i++) {
                    let val = r[i] || '';
                    if(i === 6) val = `<strong>‚Çπ${amt.toLocaleString('en-IN')}</strong>`;
                    html += `<td>${val}</td>`;
                }
                html += '</tr>';
            });

            html += `<tr><td colspan="12" style="text-align:right; font-weight:bold; color:var(--primary); font-size:1.1rem; background:var(--bg); padding:20px;">Selected Subtotal: ‚Çπ ${subtotal.toLocaleString('en-IN')}</td></tr>`;
            container.innerHTML = html + '</tbody></table>';
        }

        /* --- SEARCH LOGIC --- */
        function runSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const suggest = document.getElementById('searchSuggestions');
            if(query.length < 2) { suggest.innerHTML = ''; return; }
            
            const matches = studentData.slice(1).filter(r => r[1].toLowerCase().includes(query)).slice(0, 5);
            suggest.innerHTML = matches.map(m => `
                <div style="padding:12px; border-bottom:1px solid var(--border); cursor:pointer; background:var(--card-bg);" 
                     onclick="selectSearch('${m[1]}')">
                    ${m[1]} <small style="color:var(--primary); margin-left:10px;">(Class: ${m[2]})</small>
                </div>
            `).join('');
        }

        function selectSearch(name) {
            document.getElementById('globalSearch').value = name;
            document.getElementById('searchSuggestions').innerHTML = '';
            showTab('info', document.querySelectorAll('.nav-btn')[0]);
            showStudentProfile(name);
        }

        window.onload = loadData;
    </script>
</body>
</html>
